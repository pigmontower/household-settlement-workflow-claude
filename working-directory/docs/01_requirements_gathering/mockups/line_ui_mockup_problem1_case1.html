    <title>LINE UI Mockup - Household Settlement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        :root {
            --line-green: #06C755;
            --line-bg: #8cabd0;
            --line-bubble-mine: #85e249;
            --line-bubble-bot: #ffffff;
            --text-dark: #1F1F1F;
            --text-gray: #666666;
            --header-bg: #2d3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Device Frame */
        .phone-frame {
            width: 375px;
            height: 767px;
            background-color: var(--line-bg);
            border-radius: 40px;
            border: 12px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            color: white;
            padding: 45px 20px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header-title {
            font-size: 18px;
            font-weight: 700;
        }

        /* Chat Area */
        .chat-container {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.5;
            position: relative;
        }

        .message.mine {
            align-self: flex-end;
            background-color: var(--line-bubble-mine);
            color: var(--text-dark);
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--line-bubble-bot);
            color: var(--text-dark);
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        .receipt-image {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 5px;
            display: block;
            border: 1px solid rgba(0,0,0,0.1);
        }

        /* Typing Indicator / Status */
        .status-msg {
            text-align: center;
            font-size: 12px;
            color: rgba(255,255,255,0.8);
            margin: 10px 0;
        }

        /* Quick Reply Area */
        .quick-reply-wrapper {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0 35px;
            flex-shrink: 0;
        }

        .quick-reply-container {
            display: flex;
            overflow-x: auto;
            padding: 0 15px;
            gap: 10px;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }

        .quick-reply-container::-webkit-scrollbar {
            display: none; /* Hide scrollbar Chrome/Safari */
        }

        .qr-button {
            background-color: white;
            color: var(--line-green);
            border: 1px solid var(--line-green);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .qr-button:hover {
            background-color: var(--line-green);
            color: white;
        }

        .qr-button.primary {
            background-color: var(--line-green);
            color: white;
        }

        /* Specific Content styling */
        .highlight {
            font-weight: bold;
            color: var(--line-green);
        }

        .analysis-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 10px;
            margin-top: 8px;
            border: 1px dashed #ccc;
        }

    </style>
</head>
